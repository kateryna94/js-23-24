<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <!-- <script src="js/jquery.js"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
    <!-- <script src="js/tmpl.js"></script> -->
    <!-- <script src="js/script.js"></script> -->
    <script data-main="js/app" src="js/require.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <script type="text/template" id="wrapper-template">
        <div class="wrapper">
            <ul class="item-list"></ul>
            <div class="controlls">
                <input type="text" class="item-value" placeholder="What should be done?">
                <button class="item-add">Add</button>
            </div>
        </div>
    </script>

    <script type="text/template" id="list-template">
        <% for ( var i = 0; i < data.length; i++) { %>
            <li>
                <%= data[i] %>
                    <span data-value="<%= data[i] %>" class="item-edit"><img class="yes" src="edit.png"></span>
                    <span data-value="<%= data[i] %>" class="item-delete">x</span>


            </li>
            <% }; %>



    </script>



    <!-- <script src="js/script.js"></script> -->
</body>

</html>
